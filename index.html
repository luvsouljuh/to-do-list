<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/tasks.css">
    <link rel="stylesheet" href="css/form.css">\
    <link rel="stylesheet" href="css/container.css">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <main class="container">
        <h1> Lista zadań </h1>
        <section class="section">
            <h2 class="section__title">Dodaj nowe zadanie</h2>
            <div class="section__content">
                <form class="form js-form">
                    <input type="text" class="form__newTaskInput js-newTask" placeholder="Co jest do zrobienia?">
                    <button class="form__addTaskButton"> Dodaj zadanie </button>
                </form>
            </div>
        </section>
        <section class="section">
            <h2 class="section__title"> Lista zadań </h2>
            <div class="section__content">
                <ul class="tasks js-tasks">
                    
                </ul>
            </div>

        </section>
    </main>
</body>

</html>
